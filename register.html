<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <script type="module" src="./src/js/script.js"></script>
    <script type="module" src="./src/js/listeners/register.mjs"></script>
  </head>
  <body class="bg-slate-200 font-body">
    <main class="container mx-auto my-5">
      <h1 class="text-4xl font-bold my-8 text-center">Register</h1>

      <section id="registration_container" class="max-w-3xl mx-auto">
        <form class="flex flex-col gap-4 p-2" id="registration_form">
          <div class="flex flex-col">
            <label
              for="name"
              name="name"
              class="flex flex-col font-semibold text-lg mb-2"
              >Name</label
            >
            <input
              type="text"
              name="name"
              class="border border-1 bg-white p-2 rounded-md"
              id="registerName"
              placeholder="Name"
            />
            <div id="nameError"></div>
            <p>No space between the names</p>
          </div>
          <div class="flex flex-col">
            <label for="email" class="flex flex-col font-semibold text-lg mb-2"
              >Email</label
            >
            <input
              type="email"
              name="email"
              class="border border-1 font-normal bg-white p-2 rounded-md"
              id="regEmail"
              placeholder="example@stud.noroff.no"
            />
            <div id="emailError"></div>
          </div>
          <div class="flex flex-col">
            <label for="avatar" class="flex flex-col font-semibold text-lg mb-2"
              >Avatar</label
            >
            <input
              type="text"
              name="avatar"
              class="border border-1 font-normal bg-white p-2 rounded-md"
              id="userAvatar"
              placeholder="Insert URL"
            />
          </div>
          <div>
            <div class="flex flex-col">
              <label
                for="password"
                class="flex flex-col font-semibold text-lg mb-2"
                >Password</label
              >
              <input
                type="password"
                name="password"
                class="border border-1 font-normal bg-white p-2 rounded-md"
                id="registerPassword"
                placeholder="***"
              />
              <div id="passwordError"></div>
            </div>
            <div>
              <h2 class="font-semibold">Password must contains at least:</h2>
              <p>12 Characters</p>
              <p>2 Numbers</p>
              <p>1 special character</p>
            </div>
          </div>
          <div class="flex justify-center items-center">
            <button
              type="submit"
              class="text-white bg-brand-dark hover:bg-brand-color transition-all hover:shadow-lg font-semibold text-lg p-2 px-4 rounded-full"
            >
              Register
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
