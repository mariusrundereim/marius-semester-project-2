<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listings</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <script type="module" src="./src/js/script.js"></script>
    <script type="module" src="./src/js/api/listings/listings.mjs"></script>
    <script type="module" src="./src/js/pages/listings/index.mjs"></script>
  </head>
  <body class="bg-brand-light mx-auto">
    <main class="container mx-auto my-5 px-2">
      <section class="my-10 flex flex-col items-center sm:items-start">
        <form class="flex flex-row gap-4" id="search_listing_form">
          <label for="search" class="hidden">Search</label>
          <div class="flex flex-col sm:flex-row gap-3">
            <input
              type="text"
              name="search_listings"
              class="p-2 rounded-md"
              placeholder="Search for listings"
              id="search_listings_input"
            />
            <button
              type="button"
              id="search_listings_button"
              class="text-white bg-brand-dark hover:bg-brand-color transition-all hover:shadow-lg font-semibold text-lg p-2 px-4 rounded-lg"
            >
              Search
            </button>
          </div>
        </form>
      </section>
      <section>
        <div
          class="grid grid-cols-1 md:grid-cols-4 gap-4"
          id="search_results"
        ></div>
      </section>
      <section class="flex gap-4 flex-col">
        <div class="mb-2">
          <h2 class="text-3xl font-semibold text-brand-dark">Ends soon</h2>
        </div>
        <article
          class="grid grid-cols-1 md:grid-cols-4 gap-4"
          id="listing_cards"
        ></article>
      </section>
      <section class="flex gap-2 flex-col mt-24">
        <article class="mb-2">
          <h2 class="text-3xl font-semibold text-brand-dark">Newly created</h2>
        </article>

        <div
          class="grid grid-cols-1 md:grid-cols-4 gap-4"
          id="listing_new_cards"
        ></div>
      </section>
    </main>
  </body>
</html>
