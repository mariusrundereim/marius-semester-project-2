<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <script type="module" src="../js/script.js"></script>
    <script type="module" src="/src/js/listeners/register.mjs"></script>
  </head>
  <body class="border-brand-light font-body">
    <main class="container mx-auto my-5">
      <h1 class="text-2xl font-bold my-8">Register</h1>

      <section id="registration_container">
        <form class="flex flex-col gap-4" id="registration_form">
          <div class="flex flex-col">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              class="border border-1 bg-white p-1 rounded-md valid:border-green-500 invalid:border-red-500"
              id="registerName"
              placeholder="Name"
              required
            />
            <p>No space between the names</p>
          </div>
          <div class="flex flex-col">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              class="border border-1 bg-white p-1 rounded-md valid:border-green-500 invalid:border-red-500"
              id="regEmail"
              placeholder="example@stud.noroff.no"
            />
          </div>
          <div class="flex flex-col">
            <label for="avatar">Avatar</label>
            <input
              type="text"
              name="avatar"
              class="border border-1 bg-white p-1 rounded-md"
              id="userAvatar"
              placeholder="Insert URL"
            />
          </div>
          <div>
            <div class="flex flex-col">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                class="border border-1 bg-white p-1 rounded-md"
                id="registerPassword"
                placeholder="***"
                required
              />
            </div>
            <div>
              <h2 class="font-semibold">Password must contains at least:</h2>
              <p>12 Characters</p>
              <p>2 Numbers</p>
              <p>1 special character</p>
            </div>
          </div>
          <div>
            <button
              type="submit"
              class="text-white bg-brand-color font-semibold p-2 px-4 rounded-2xl"
            >
              Register
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
