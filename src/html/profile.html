<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../../dist/output.css" />
    <script type="module" src="../js/script.js"></script>
    <script type="module" src="../js/api/profile/profile.mjs"></script>
    <script type="module" src="../js/ui/profile/index.mjs"></script>
    <!-- <script type="module" src="../js/api/profile/updateAvatar.mjs"></script> -->
    <!-- <script type="module" src="../js/listeners/profile/avatar.mjs"></script> -->
  </head>
  <body class="bg-slate-200 font-body">
    <main class="container flex flex-col gap-4 mx-auto my-5">
      <section class="p-2 bg-white rounded-xl" id="profile_hero">
        <div
          class="flex flex-col sm:flex-row h-30 justify-between items-center"
        >
          <div class="flex gap-4">
            <img
              class="h-20 w-20 rounded-full"
              src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <div class="flex justify-center items-center">
              <h2 class="text-2xl font-bold">Username</h2>
              <!-- Icon-->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-6 h-6 ms-2"
              >
                <path
                  fill-rule="evenodd"
                  d="M8.603 3.799A4.49 4.49 0 0112 2.25c1.357 0 2.573.6 3.397 1.549a4.49 4.49 0 013.498 1.307 4.491 4.491 0 011.307 3.497A4.49 4.49 0 0121.75 12a4.49 4.49 0 01-1.549 3.397 4.491 4.491 0 01-1.307 3.497 4.491 4.491 0 01-3.497 1.307A4.49 4.49 0 0112 21.75a4.49 4.49 0 01-3.397-1.549 4.49 4.49 0 01-3.498-1.306 4.491 4.491 0 01-1.307-3.498A4.49 4.49 0 012.25 12c0-1.357.6-2.573 1.549-3.397a4.49 4.49 0 011.307-3.497 4.49 4.49 0 013.497-1.307zm7.007 6.387a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>

          <button
            class="p-2 rounded-xl text-white bg-brand-dark"
            name="change_avatar_btn"
            id="changeAvatarBtn"
          >
            Change avatar
          </button>
        </div>
      </section>
      <!-- Update Avatar-->
      <section id="avatarSection">
        <div class="bg-white p-4 rounded-xl">
          <h2 class="font-semibold">Update Avatar</h2>
          <form id="updateAvatar_form">
            <label for="avatar">URL:</label>
            <input
              type="text"
              name="newAvatar"
              class="border border-1 bg-white p-1 rounded-md"
              placeholder="Insert url"
            />
            <button
              type="submit"
              class="p-2 px-4 rounded-xl text-white bg-black"
            >
              Submit
            </button>
          </form>
        </div>
      </section>
      <section class="flex flex-col sm:flex-row gap-4" id="profile_info">
        <!--Wins-->
        <div
          class="basis-1/2 p-4 bg-brand-color rounded-xl min-h-full h-40 flex flex-col justify-center items-center"
        >
          <h2 class="text-2xl">Wins</h2>
          <p class="text-4xl font-medium">8</p>
        </div>
        <!-- Credit-->
        <div
          class="basis-1/2 p-4 bg-brand-dark text-brand-light rounded-xl min-h-full h-40 flex flex-col justify-center items-center"
        >
          <h2 class="text-2xl">Total Credit</h2>
          <p class="text-4xl font-medium">973</p>
        </div>
      </section>
      <section
        class="border border-solid border-2 border-white rounded-xl min-h-full p-4"
      >
        <div class="p-2 text-center">
          <h1 class="text-2xl font-semibold">Biddings</h1>
        </div>
        <div class="mb-2">
          <h2 class="text-xl font-semibold">Active bids</h2>
        </div>
        <!-- Example Container -->
        <div class="grid gap-2">
          <!-- Example item 1-->
          <div
            class="p-2 bg-white flex flex-col justify-between items-center md:flex-row min-h-full rounded-2xl"
          >
            <div class="flex flex-col md:flex-row items-center">
              <img
                class="h-40 md:h-10 md:me-4 object-cover rounded-lg"
                src="https://images.unsplash.com/photo-1546435770-a3e426bf472b?q=80&w=2065&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt=""
              />
              <h3 class="text-xl font-medium text-center py-3">Headphones</h3>
            </div>
            <div class="flex flex-col md:flex-row gap-2 cursor-default">
              <p>Your bid: <span>25</span></p>
              <p>Latest bid: <span>25</span></p>
            </div>
            <div class="cursor-default">
              <p>Ends: <span>2 days, 12 hours, 3 minutes</span></p>
            </div>
            <div>
              <button
                type="button"
                class="p-2 px-4 rounded-xl text-white bg-black"
              >
                View
              </button>
            </div>
          </div>
          <!-- Example item 2-->
          <div
            class="p-2 bg-white flex flex-col justify-between items-center md:flex-row min-h-full rounded-2xl"
          >
            <div class="flex flex-col md:flex-row items-center">
              <img
                class="h-40 md:h-10 md:me-4 object-cover rounded-lg"
                src="https://images.unsplash.com/photo-1546435770-a3e426bf472b?q=80&w=2065&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt=""
              />
              <h3 class="text-xl font-medium text-center py-3">Headphones</h3>
            </div>
            <div class="flex flex-col md:flex-row gap-2">
              <p>Your bid: <span>25</span></p>
              <p>Latest bid: <span>25</span></p>
            </div>
            <div>
              <p>Ends: <span>2 days, 12 hours, 3 minutes</span></p>
            </div>
            <div>
              <button
                type="button"
                class="p-2 px-4 rounded-xl text-white bg-black"
              >
                View
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
