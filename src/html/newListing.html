<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new Listing</title>
    <link rel="stylesheet" href="../../dist/output.css" />
    <script type="module" src="../js/script.js"></script>
    <script type="module" src="../js/api/listings/createListing.mjs"></script>
    <script
      type="module"
      src="../js/listeners/listings/createListing.mjs"
    ></script>
  </head>
  <body class="bg-slate-200 font-body">
    <main class="container mx-auto my-5">
      <h1 class="text-2xl font-bold my-8 text-center">New listing</h1>

      <section id="newListing_container" class="max-w-md mx-auto">
        <form class="flex flex-col gap-4 p-2" id="newListing-form">
          <div class="flex flex-col">
            <label for="title" class="font-semibold">Title</label>
            <input
              type="text"
              name="title"
              class="border border-1 bg-white p-1 rounded-md"
              id="newList_title"
              placeholder="Use serious title"
            />
          </div>
          <div class="flex flex-col">
            <label for="description" class="font-semibold">Description:</label>
            <textarea
              name="description"
              class="border border-1 bg-white p-1 rounded-md"
              id="newList_desc"
              cols="30"
              rows="5"
            ></textarea>
            <p>* Description cannot be greater than 280 characters</p>
          </div>
          <div class="flex flex-col">
            <label for="endsAt" class="font-semibold">Ends at:</label>
            <input
              name="endsAt"
              type="datetime-local"
              class="border border-1 bg-white p-1 rounded-md"
              id="newList_endsAt"
            />
          </div>
          <div class="flex flex-col">
            <label for="media" class="font-semibold">Media:</label>
            <input
              type="text"
              name="media[]"
              class="border border-1 bg-white p-1 rounded-md"
              id="newList_media"
              placeholder="Insert URL"
              required
            />
            <label for="media-1" class="font-semibold">Media 1</label>
            <input
              type="text"
              name="media[]"
              class="border border-1 bg-white p-1 rounded-md"
              id="newList_media_1"
              placeholder="Insert URL"
            />
            <label for="media-2" class="font-semibold">Media 2</label>
            <input
              type="text"
              name="media[]"
              class="border border-1 bg-white p-1 rounded-md"
              id="newList_media_2"
              placeholder="Insert URL"
            />
            <label for="media-3" class="font-semibold">Media 3</label>
            <input
              type="text"
              name="media[]"
              class="border border-1 bg-white p-1 rounded-md"
              id="newList_media_3"
              placeholder="Insert URL"
            />
          </div>
          <button>Add more media</button>
          <div>
            <button
              type="submit"
              class="text-white bg-brand-color font-semibold p-2 px-4 rounded-2xl"
            >
              Submit
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
