<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../../dist/output.css" />
    <script type="module" src="../js/script.js"></script>
    <script type="module" src="../js/listeners/login.mjs"></script>
  </head>
  <body class="border-brand-light">
    <main class="container mx-auto my-5">
      <h1 class="text-2xl font-bold my-8">Login</h1>

      <section id="login_container">
        <form class="flex flex-col gap-4" id="login-form">
          <div class="flex flex-col">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              class="border border-1 bg-white p-1 rounded-md"
              id="loginEmail"
              placeholder="example@stud.noroff.no"
            />
          </div>
          <div class="flex flex-col">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              class="border border-1 bg-white p-1 rounded-md"
              id="loginPassword"
              placeholder="***"
              required
            />
          </div>
          <div>
            <button
              type="submit"
              class="text-white bg-brand-color font-semibold p-2 px-4 rounded-2xl"
            >
              Login
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
