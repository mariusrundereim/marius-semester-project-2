<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <meta name="description" content="Login form for Bidify website" />
    <link rel="stylesheet" href="./dist/output.css" />
    <script type="module" src="./src/js/script.js"></script>
    <script type="module" src="./src/js/listeners/login.mjs"></script>
  </head>
  <body class="bg-brand-light">
    <main class="container mx-auto my-5">
      <h1 class="text-4xl font-bold my-8 text-center">Login</h1>
      <section id="login_container" class="max-w-3xl mx-auto">
        <form class="flex flex-col gap-4" id="login-form">
          <div class="flex flex-col">
            <label for="email" class="flex flex-col font-semibold text-lg mb-2"
              >Email</label
            >
            <input
              type="email"
              name="email"
              class="border border-1 bg-white p-2 rounded-md"
              id="loginEmail"
              placeholder="example@stud.noroff.no"
            />
            <div>
              <p id="loginEmailError"></p>
            </div>
          </div>
          <div class="flex flex-col">
            <label
              for="password"
              class="flex flex-col font-semibold text-lg mb-2"
              >Password</label
            >
            <input
              type="password"
              name="password"
              class="border border-1 bg-white p-2 rounded-md"
              id="loginPassword"
              placeholder="***"
            />
            <div id="loginPasswordError"></div>
          </div>
          <div class="flex justify-center items-center">
            <button
              type="submit"
              class="text-white bg-brand-dark hover:bg-brand-color transition-all hover:shadow-lg font-semibold text-lg p-2 px-4 rounded-full"
            >
              Login
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
