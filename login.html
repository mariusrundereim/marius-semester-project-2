<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <script type="module" src="./src/js/script.js"></script>
    <script type="module" src="./src/js/listeners/login.mjs"></script>
  </head>
  <body class="bg-slate-200 font-body">
    <main class="container mx-auto my-5">
      <h1 class="text-2xl font-bold my-8 text-center">Login</h1>
      <section id="login_container" class="flex gap-4 flex-col lg:flex-row">
        <form
          class="flex flex-col gap-4 p-2 border border-2 border-black rounded-xl basis-3/4"
          id="login-form"
        >
          <div class="flex flex-col">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              class="border border-1 bg-white p-1 rounded-md"
              id="loginEmail"
              placeholder="example@stud.noroff.no"
            />
          </div>
          <div class="flex flex-col">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              class="border border-1 bg-white p-1 rounded-md"
              id="loginPassword"
              placeholder="***"
              required
            />
          </div>
          <div>
            <button
              type="submit"
              class="text-white bg-brand-dark hover:bg-brand-color font-semibold p-2 px-4 rounded-xl"
            >
              Login
            </button>
          </div>
        </form>
        <div
          class="bg-brand-dark text-white rounded-2xl p-4 min-h-[20rem] hidden sm:block"
        >
          <div>
            <h2 class="text-2xl text-brand-color font-semibold">
              Great place for bidding!
            </h2>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugit
              optio nemo maxime officiis maiores cupiditate quae qui quos
              accusamus illo, quibusdam, facere iure? Adipisci eum dolorem aut
              possimus voluptatem impedit nemo aperiam!
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
